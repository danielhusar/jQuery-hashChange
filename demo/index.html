<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>hashChangeDemo demo</title>
<style>
</style>
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="../js/hashChange.js"></script>
  <script>
    var a = function(hash){console.log(hash)};
    var b = function(hash){console.log(hash + hash)};
    $.addHashCallback(a);
    $.addHashCallback(b);
  	$.hashChange();
  </script>
